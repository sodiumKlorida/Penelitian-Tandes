<div class="border border-2 border-black rounded-1 h-[10rem] w-[20rem]">  
  <div id="tips-aktivitas" class="p-2 text-sm"></div>

<script>
  async function getTips() {

    const data = await res.json();

    let tips = "Nikmati hari Anda dengan aktivitas normal ğŸ‘";

    if (!data.error) {
      const aqi = data.aqi;

      if (aqi <= 50) {
        tips = "Kualitas udara baik ğŸŒ±. Cocok untuk olahraga luar ruangan.";
      } else if (aqi <= 100) {
        tips = "Kualitas udara sedang ğŸ˜. Masih aman, tetap jaga kesehatan.";
      } else if (aqi <= 150) {
        tips = "Kualitas udara tidak sehat bagi kelompok sensitif âš ï¸. Batasi aktivitas luar ruangan.";
      } else if (aqi <= 200) {
        tips = "Udara tidak sehat ğŸš«. Gunakan masker jika keluar rumah.";
      } else {
        tips = "Udara berbahaya â˜ ï¸. Sebaiknya tetap di dalam ruangan.";
      }
    }

    document.getElementById("tips-aktivitas").innerHTML = `
      <strong>Tips Hari Ini:</strong><br>

    `;
  }

  getTips();
  setInterval(getTips, 3600000); // update tiap 1 jam
</script>
